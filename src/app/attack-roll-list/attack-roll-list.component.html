<p>attack-roll-list works!</p>
<div class="roll-form">
  <span>Roll Parser</span>
  <input type="text" [(ngModel)]="rollInput" (keyup.enter)="ParseRoll()">
  <button (click)="ParseRoll()">Parse</button>
</div>
<div class="roll-container">
  <div class="roll" *ngFor="let roll of rolls$ | async; index as i">
    <input type="checkbox" [value]="roll.isActive">
    <app-attack-roll [attackRoll]="roll"></app-attack-roll>
  </div>
</div>
