<div class="container">
  <div class="row">
    <div class="col">
      <div class="roll-button">
        <button (click)="Roll()" class="btn btn-outline-primary btn-lrg roll-button">Roll the Dice!</button>
      </div>
    </div>
    <div class="col">
      <div class="result-container" *ngIf="allResults$">
        <ul class="list-group list-group-flush">
          <li class="list-group-item result-text" *ngFor="let result of allResults$ | async">
            <div class="result-name" *ngIf="result.originalRoll.name">{{result.originalRoll.name}}</div>
            <div class="result-roll-formula">{{getFormattedRoll(result.originalRoll)}}</div>
            <div class="rolls-container" *ngFor="let roll of result.results">
              <div class="result-totals">{{getFormattedDiceRolls(roll.dieRolls)}} + {{roll.modifierTotal}} = {{roll.resultTotal}}</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
