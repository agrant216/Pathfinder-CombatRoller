<p>dice-roll-display works!</p>
<button (click)="Roll()">Roll the Dice!</button>
<div class="result-container" *ngIf="results$">
  <h2>Reuslts:</h2>
  <div *ngFor="let result of results$ | async">
    <div>{{getFormatedRoll(result.originalRoll)}}</div>
    <div>{{result.diceTotal}} + {{result.modifierTotal}} = {{result.resultTotal}}</div>
  </div>
</div>
