<div class="card" [ngClass]="{'active':attackRoll.isActive}">
  <div class="card-body">
    <div class="roll-name">{{attackRoll.name}}</div>
    <span  class="number-of-die">{{attackRoll.dieCount}}</span>
    <span>d</span>
    <span class="die-size">{{attackRoll.dieSize}}</span>
    <span>+</span>
    <span class="roll-modifier">{{attackRoll.modifier}}</span>
  </div>
</div>
